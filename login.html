<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
  </head>

  <body>

    <div class="tab-container">
      <ul class="tab-menu">
        <li class="tab-item active">Log in</li>
        <li class="tab-item">Sign up</li>
      </ul>

      <div class="tab-content">
        <div id="login-tab" class="tab active-tab">
          <form id="login-form">
            <h2>Log in</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <br>
            <button type="submit">Log in</button>
          </form>
        </div>

        <div id="register-tab" class="tab">
          <form id="register-form">
            <h2>Sign up</h2>
            <label for="new-username">username:</label>
            <input type="text" id="new-username" name="new-username">
            <!-- <input type="text" id="new-username" name="new-username" pattern="[a-zA-Z0-9]+"
              title="Username can only contain letters and numbers, no special characters are allowed"> -->

            <br>
            <label for="new-password">Password:</label>
            <input type="password" id="new-password" name="new-password">
            <br>
            <label for="new-email">Email:</label>
            <input type="email" id="new-email" name="new-email">
            <br>
            <button type="submit">sign up</button>
          </form>
        </div>
      </div>
    </div>




    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://mockjs.com/dist/mock.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/mock.js"></script>
  </body>

</html>
